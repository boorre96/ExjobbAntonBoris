# This file contains selected Kconfig options for the application.

CONFIG_SENSOR=y
CONFIG_NANOPB=y
CONFIG_LOG=y

# Enable networking
CONFIG_NETWORKING=y

# Enable IPv4 support
CONFIG_NET_IPV4=y

# Enable IPv6 support if needed
CONFIG_NET_IPV6=n

# Enable TCP support
CONFIG_NET_TCP=y

# Enable POSIX API for compatibility
CONFIG_NET_SOCKETS_POSIX_NAMES=y
